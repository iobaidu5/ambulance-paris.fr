  <script>

document.addEventListener('DOMContentLoaded', () => {
  const nav = document.querySelector('.fixedNav');
  if (!nav) {
    console.warn('No element found with selector .fixedNav');
    return;
  }

  // Initial threshold: nav height
  let threshold = nav.offsetHeight;

  // Recalculate threshold on resize
  function updateThreshold() {
    threshold = nav.offsetHeight;
  }

  // Add or remove class based on scroll
  function fixNav() {
    const scrollY = window.scrollY || window.pageYOffset;
    if (scrollY > threshold) {
      nav.classList.add('navbar-active');
    } else {
      nav.classList.remove('navbar-active');
    }
  }

  // Initial check
  fixNav();

  // Event listeners
  window.addEventListener('scroll', fixNav, { passive: true });
  window.addEventListener('resize', () => {
    updateThreshold();
    fixNav();
  });
});



  </script>
